<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Welcome
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Welcome</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
  <ion-label position="floating">Enter your username</ion-label>
  <ion-input></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Enter your password</ion-label>
  <ion-input type="password"></ion-input>
</ion-item>

<ion-button (click)="presentAlert()">Login</ion-button>
  
</ion-content>
