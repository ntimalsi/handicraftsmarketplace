<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-label>Adjust Brightness</ion-label>
    <ion-item>
      <ion-range color="primary" pin="true">
        <ion-icon size="small" slot="start" name="sunny"></ion-icon>
        <ion-icon slot="end" name="sunny"></ion-icon>
      </ion-range>
    </ion-item> 

    <ion-label>Filter the item's price</ion-label>
    <ion-item>
      <ion-range min="0" max="1000" step="50" snaps="true" color="success" pin="true">
        <ion-icon size="small" slot="start" name="cash-outline"></ion-icon>
        <ion-icon slot="end" name="cash-outline"></ion-icon>
      </ion-range>
    </ion-item> 
  
    <ion-label>Show stores within these distance</ion-label>
    <ion-item>
      <ion-range min="0" max="1000" step="50" snaps="true" color="tertiary" pin="true">
        <ion-icon size="small" slot="start" name="home-outline"></ion-icon>
        <ion-icon slot="end" name="home-outline"></ion-icon>
      </ion-range>
    </ion-item> 

  </ion-list>
</ion-content>
